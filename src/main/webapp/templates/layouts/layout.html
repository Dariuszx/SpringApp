<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>First Spring Store</title>
    <link th:href="@{/resources/bower_components/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet"/>

<body>
    <div th:replace="fragments/header :: header"></div>

    <script th:src="@{/resources/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
